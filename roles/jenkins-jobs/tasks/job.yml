- name: check if job exists
  shell: "{{JENKINS_CLI_PREFIX}} get-job {{item.name}}"
  ignore_errors: true
  register: check_job

- name: Generate UNIQ string for job
  shell: date |md5sum | awk '{print $1}'
  register: UNIQ_STRING

- name: update job template
  template:
    src: job-template.xml
    dest: /tmp/job-template.xml

- name: create a job
  when: check_job.rc == 3
  shell: "cat /tmp/job-template.xml | {{JENKINS_CLI_PREFIX}} create-job {{item.name}}"

